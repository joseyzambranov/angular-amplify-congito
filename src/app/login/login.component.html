<main>
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
        </div>

        <div *ngIf="showNewPasswordFields">
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" required>
            </div>
            <!-- Mostrar atributos requeridos si es necesario -->
          </div>


        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <p class="register-link">¿No tienes una cuenta? <a routerLink="/sign-up">Regístrate aquí</a></p>
        <p class="register-link">¿debes crear una nueva contraseña? <a routerLink="/new-password">haslo aquí</a></p>


      </form>
    </div>
  </main>
